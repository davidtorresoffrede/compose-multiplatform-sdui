name: Build Release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v1
        with:
          java-version: '11'
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.3'

      - name: Build Artifacts
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.2
          tasks: build

      - name: Build iOS
        run: xcodebuild -workspace iosApp/iosApp.xcworkspace -scheme iosApp -destination 'platform=iOS Simulator,name=iPhone 15' build
